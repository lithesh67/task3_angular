<div class="container-fluid vh-100">
    <div class="row h-100">
        <div class="col-sm-6 d-flex justify-content-center align-items-center">
            <div class="w-75">
            <h2>Reset password</h2>
            <p class="text-muted">Enter the registered email to reset password</p>
            <form class="form-group mx-auto" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label small" for="email">Email*</label>
                    <input type="text" class="form-control w-75" id="email" placeholder="Enter your email"
                        formControlName="email">
                    <div class="text-danger small" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
                        <p *ngIf="forgotForm.get('email')?.errors?.['email'] else emailError">Enter valid email</p>
                        <ng-template #emailError><p>This field is required</p></ng-template>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary w-75" value="Send reset link " [disabled]="forgotForm.invalid"><br><br>
            </form>
            <span class="text-muted small">Don't have an account?</span> <a [routerLink]="['/auth/signup']">Sign up</a>
            </div> 
        </div>
        <div class="col-sm-6 p-0">
                <img src="../../../../assets/images/loginPage.jpg" alt="img" class="img-fluid h-100 w-100" style="object-fit: cover;">
        </div>
    </div>

</div>
